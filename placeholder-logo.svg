<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#logoGradient)" stroke="#001F5F" stroke-width="2"/>
  
  <!-- CTI Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">CTI</text>
  
  <!-- Digital transition symbol -->
  <g transform="translate(150, 180)">
    <!-- Circuit board pattern -->
    <rect x="-40" y="-15" width="80" height="30" fill="none" stroke="white" stroke-width="2" rx="5"/>
    <circle cx="-30" cy="-5" r="3" fill="white"/>
    <circle cx="30" cy="-5" r="3" fill="white"/>
    <circle cx="-30" cy="15" r="3" fill="white"/>
    <circle cx="30" cy="15" r="3" fill="white"/>
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="white" stroke-width="1"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Print symbol -->
  <g transform="translate(150, 220)">
    <rect x="-20" y="-8" width="40" height="16" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <rect x="-15" y="-3" width="30" height="6" fill="white"/>
    <circle cx="-10" cy="10" r="2" fill="white"/>
    <circle cx="0" cy="10" r="2" fill="white"/>
    <circle cx="10" cy="10" r="2" fill="white"/>
  </g>
</svg> 